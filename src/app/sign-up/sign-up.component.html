<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
             class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Email address"/>
            <!--            <label class="form-label" for="form1Example13">Email address</label>-->
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="password" id="username" class="form-control form-control-lg" placeholder="Username"/>
            <!--            <label class="form-label" for="form1Example23">Password</label>-->
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" placeholder="Password"/>
            <!--            <label class="form-label" for="form1Example23">Password</label>-->
          </div>

          <!-- rePassword input -->
          <div class="form-outline mb-4">
            <input type="password" id="rePassword" class="form-control form-control-lg" placeholder="Repeat Password"/>
            <!--            <label class="form-label" for="form1Example23">Password</label>-->
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a class="btn btn-primary btn-lg btn-block w-100 mb-2" style="background-color: #3b5998" href="#!"
             role="button">
            <i class="fab fa-facebook-f me-2"></i>Sign up with Facebook
          </a>
          <a class="btn btn-primary btn-lg btn-block w-100" style="background-color: #55acee" href="#!"
             role="button">
            <i class="fab fa-twitter me-2"></i>Sign up with Twitter</a>

        </form>
      </div>
    </div>
  </div>
</section>
