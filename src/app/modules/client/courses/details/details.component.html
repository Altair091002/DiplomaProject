<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">
  <!-- Frequently asked questions -->
  <div class="flex flex-col items-center pt-12 sm:pt-18 pb-8 sm:pb-20 px-6 sm:px-16 bg-gray-50 dark:bg-gray-800">
    <div class="w-full max-w-7xl">
      <div>
        <h2 class="text-xl font-semibold text-center">{{post.id}}</h2>
        <div class="text-4xl font-extrabold tracking-tight leading-tight text-center">
          {{post.title}}
        </div>
        <div class="mt-2 text-xl text-secondary text-center">
          {{post.content}}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col h-96 shadow rounded-2xl overflow-hidden bg-white">
  <div class="text-center">
    <input class="form-control" type="file"
           (change)="onChange($event)">

    <button (click)="onUpload()"
            class="btn btn-success">
      Upload
    </button>
  </div>

  <!-- Shareable short link of  uploaded file -->
  <div class="container text-center jumbotron"
       *ngIf="shortLink">
    <h2> Visit Here</h2>
    <a href="{{shortLink}}">{{shortLink}}</a>
  </div>

  <!--Flag variable is used here-->
  <div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
  </div>
</div>
