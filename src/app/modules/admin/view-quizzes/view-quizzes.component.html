<mat-card class="m-5" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div class="w-full">
      <mat-card-title>
        {{ q['title'] }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ q['category']['title'] }}
      </mat-card-subtitle>
    </div>
    <div class="flex gap-x-1">
      <button [routerLink]="'update-quiz/' + q['qId']" mat-mini-fab color="accent">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-mini-fab color="warn" (click)="deleteQuiz(q['qId'])">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <div class="flex gap-2">
    <button mat-stroked-button color="accent">
      Max Marks: {{ q['maxMarks'] }}
    </button>
    <button mat-stroked-button color="accent">
      Questions: {{ q['numberOfQuestions'] }}
    </button>
    <button mat-stroked-button color="accent">
      Attempts:
    </button>
  </div>
  <mat-card-content class="my-2">
    <p>{{ q['description'] }}</p>
  </mat-card-content>
  <div class="flex justify-center">
    <button  mat-flat-button [routerLink]="'quiz-question/' + q['qId'] + '/' + q['title']" color="accent">
      Questions
    </button>
  </div>
</mat-card>

<div class="container text-center mt20">
  <button routerLink="/quizzes/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
