<mat-card>
  <div class="row mt20">
    <div class="col-md-12">
      <div class="w-full text-center">
        <mat-card-title>Add Question to <span style="font-weight: bold">{{ qTitle }}</span></mat-card-title>
        <mat-card-subtitle>Enter the detail of the new question</mat-card-subtitle>
      </div>
      <mat-card-content>
        <form class="mt20" (submit)="formSubmit()">
          <!-- content field -->

          <!-- <mat-form-field class="w100">
            <mat-label>Write question content</mat-label>
            <textarea
              required
              rows="8"
              [(ngModel)]="question.content"
              name="content"
              matInput
              placeholder="Enter here"
            ></textarea>
          </mat-form-field> -->
          <!--            [editor]="Editor"-->

          <div class="pr-4 pl-4 mb-4">
            <ckeditor
              [editor]="Editor"
              name="content"
              [(ngModel)]="question.content"
            ></ckeditor>
          </div>

          <!-- options -->

          <div class="flex flex-wrap ">
            <div class="md:w-1/2 pr-4 pl-4">
              <!-- option1 -->

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Option1</mat-label>
                <input
                  required
                  [(ngModel)]="question['option1']"
                  name="option1"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="md:w-1/2 pr-4 pl-4">
              <!-- option2 -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Option2</mat-label>
                <input
                  required
                  [(ngModel)]="question['option2']"
                  name="option2"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div class="flex flex-wrap ">
            <div class="md:w-1/2 pr-4 pl-4">
              <!-- option3 -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Option3</mat-label>
                <input
                  [(ngModel)]="question['option3']"
                  name="option3"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="md:w-1/2 pr-4 pl-4">
              <!-- option4 -->
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Option4</mat-label>
                <input
                  [(ngModel)]="question['option4']"
                  name="option4"
                  type="text"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <!-- answer -->
          <mat-form-field class="w100 pr-4 pl-4" appearance="outline">
            <mat-label>Select Answer</mat-label>
            <mat-select required [(ngModel)]="question['answer']" name="answer">
              <mat-option
                *ngIf="question['option1']"
                [value]="question['option1']"
              >{{ question['option1'] }}</mat-option
              >
              <mat-option
                *ngIf="question['option2']"
                [value]="question['option2']"
              >{{ question['option2'] }}</mat-option
              >
              <mat-option
                *ngIf="question['option3']"
                [value]="question['option3']"
              >{{ question['option3'] }}</mat-option
              >
              <mat-option
                *ngIf="question['option4']"
                [value]="question['option4']"
              >{{ question['option4'] }}</mat-option
              >
            </mat-select>
          </mat-form-field>

          <div class="container mx-auto sm:px-4 text-center">
            <button mat-raised-button color="accent">Add</button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</mat-card>
