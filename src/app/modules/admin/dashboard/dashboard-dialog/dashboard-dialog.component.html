<div cdkDrag cdkDragRootElement=".cdk-overlay-pane">
  <h1 mat-dialog-title>Add Topic</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <mat-form-field appearance="outline">
        <mat-label>Product Image Url</mat-label>
        <input formControlName="imageUrl" matInput placeholder="Image Url">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="name" matInput placeholder="Product Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput placeholder="Description">
      </mat-form-field>
      <!--            <mat-form-field appearance="outline">-->
      <!--                <mat-label>Product Category</mat-label>-->
      <!--                <mat-select formControlName="category" placeholder="Category">-->

      <!--                    <mat-option value = "Vegetables">Vegetables</mat-option>-->
      <!--                    <mat-option value = "Electronic">Electronic</mat-option>-->
      <!--                </mat-select>-->
      <!--            </mat-form-field>-->
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="dateCreated" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="unitPrice" matInput type="number" placeholder="Price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Units In Stock</mat-label>
        <input formControlName="unitsInStock" matInput type="number" placeholder="Units In Stock">
      </mat-form-field>

      <!--                    {{fresh}}-->
      <!--                </mat-radio-button>-->
      <!--            </mat-radio-group>-->

      <!--                <mat-label>Comment</mat-label>-->
      <!--                <textarea formControlName="comment" matInput placeholder="Comment here"> </textarea>-->
      <!--            </mat-form-field>-->
    </form>

  </div>
  <div mat-dialog-action [align]="'end'">
    <button style="margin-right: 8px;" mat-raised-button color="basic" (click)="addProduct()">{{actionBtn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  </div>

</div>
