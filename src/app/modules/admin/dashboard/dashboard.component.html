<div class="container">
  <div style="margin-top: 10px;
              margin-bottom: 35px;">

    <div class="row row_header w-full flex">
      <div class="w-full">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
      <!--      d-flex flex-row-reverse-->
      <div class="">
        <button  color="warn" class="d-flex flex-row-reverse header_button_orange" (click)="openDialog()"> <div class="header_button_text">
          Add
        </div></button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef >Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef >Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef > Content</th>
          <td mat-cell *matCellDef="let row"> {{row.content}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="username" >
          <th mat-header-cell *matHeaderCellDef > Author </th>
          <td mat-cell *matCellDef="let row"  class="giv_width"> {{row.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.createdOn | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editTopics(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTopics(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
